<!DOCTYPE HTML>
<html>
    <head>
        <style>
            table,tr,td
            {
                border:solid black;
                width:33%;
                text-align:center;
                border-collapse: collapse;
                background-color: lightblue;
            }
            table{margin: auto;}
        </style>
        <script>
            document.write("<table><tr><th colspan=3>Numbers from 0 to 10</th></tr>");
            document.write("<tr><td>Number</td><td>Square</td><td>cube</td></tr>")
            for(var i=0;i<=10;i++)
            {
                document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
            }
            document.write("</table>");
        </script>
    </head>
</html>
